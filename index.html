<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="main">
    <div><h2>タイピングゲーム</h2></div>
    <div id="content">
      <p id="yomi">読み</p>
      <div id="mondai">
        <p id="char-1" class="text default">a</p>
        <p id="char-2" class="text default">b</p>
        <p id="char-3" class="text default">c</p>
      </div>
      <div id="finish-panel" class="hidden">
        <p>終了しました</p>
        <p id="correct-message"></p>
        <p id="mintake-message"></p>
        <button id="start-button">やりなおす</button>
      </div>
    </div>
  </div>
  <div id="tool">
    <select id="count-select">
      <option value="3">出題数：３問</option>
      <option value="5">出題数：５問</option>
      <option value="10">出題数：１０問</option>
    </select>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
